name: CI

on: [push]

jobs:
  pre-commit-basic:
    name: External
    uses: SINTEF/ci-cd/.github/workflows/ci_tests.yml@v1
    with:
      run_pre-commit: true
      python_version: "3.7"
      install_extras: "/dic2owl[dev]"
      skip_pre-commit_hooks: "pylint,mypy,black,bandit,requirements-txt-fixer"
      # Don't run any other basic test
      run_pylint: false
      run_safety: false
      run_build_package: false
      run_build_docs: false
