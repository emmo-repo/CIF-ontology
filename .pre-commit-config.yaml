repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-symlinks
  - id: check-xml
    name: Check XML
    files: \.(xml|rdf|ttl)$
  - id: check-yaml
    name: Check YAML
  - id: check-toml
    name: Check TOML
  - id: destroyed-symlinks
  - id: end-of-file-fixer
    exclude: ^.*(\.ttl|\.cif)$
  - id: requirements-txt-fixer
    name: Fix requirements*.txt
    files: ^.*requirements.*\.txt$
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
    exclude: ^.*(\.ttl|\.cif)$

- repo: https://github.com/timothycrosley/isort
  rev: 5.10.1
  hooks:
  - id: isort
    args: ["--profile", "black", "--filter-files", "--skip-gitignore"]

- repo: https://github.com/ambv/black
  rev: 22.6.0
  hooks:
  - id: black
    args:
      - --config=dic2owl/pyproject.toml

- repo: https://github.com/PyCQA/bandit
  rev: 1.7.4
  hooks:
  - id: bandit
    args: [-r]
    exclude: ^tests/.*$
    files: ^dic2owl/.*$

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.971
  hooks:
  - id: mypy
    exclude: ^tests/.*$
    files: ^dic2owl/.*$
    args: [--config-file, dic2owl/pyproject.toml]

- repo: https://github.com/SINTEF/ci-cd
  rev: 62fa434c2dec3acdc53c0ed336ab2827f7381e52  # frozen: v1
  hooks:
  - id: docs-api-reference
    args:
    - --package-dir=dic2owl/dic2owl
    - --unwanted-file=__init__.py
    - --unwanted-file=_utils.py
    - --unwanted-folder=_mkdocs
    - --unwanted-folder=__pycache__
    - --relative
  - id: docs-landing-page
    args:
    - --replacement=(LICENSE),(LICENSE.md)
    - --replacement=(dic2owl/README.md),(dic2owl/index.md)
    - --replacement=(ontology),(https://github.com/emmo-repo/CIF-ontology/tree/main/ontology)
    - --replacement=(ontology/catalog-v001.xml),(https://github.com/emmo-repo/CIF-ontology/blob/main/ontology/catalog-v001.xml)

- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: python
    types: [python]
    args: [--rcfile, dic2owl/pyproject.toml]
    require_serial: true
    exclude: ^tests/.*$
